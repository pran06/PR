<h1> {{pageTitle}}</h1>

<div class="row" style="margin-left: 2em;">

  <div class="col-md-6">

    <img class='center-block img-responsive' [src]='product.imageUrl' [title]='product.name'>

  </div>

  <div class="col-md-6">

    <div class="row">
      <div class="col-md-12">
        <h1> {{pageTitle + ': ' + product.name}}</h1>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <span class="label bg-primary">{{product.brand}}</span>
        <span class="monospaced"> {{product.code}}</span>
      </div>
    </div>

    <div class="col-md-12">
      <p class="description">
        {{product.description}}
      </p>
    </div>

    <div class="row">
      <div class="col-md-3">
        <app-star [rating]='product.starRating'>
        </app-star>

      </div>
      <div class="col-md-3">
        <span class="monospaced">Write a Review</span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 bottom-rule">
        <h2 class="product-price">{{product.price|currency:'USD':'symbol'}}</h2>
      </div>
    </div>
    <div class="row add-to-cart">
      <div class="col-md-5 product-qty">
        <span class="btn btn-default btn-lg btn-qty">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </span>

        <input class="btn btn-default btn-lg btn-qty" value="1" />

        <span class="btn btn-default btn-lg btn-qty">
          <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
        </span>
      </div>

      <div class="col-md-4">
        <button class="btn btn-lg btn-primary btn-full-width">
          Add to Cart
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 text-center">
        <span class="monospaced">In Stock</span>
      </div>
      <div class="col-md-4 col-md-offset-1 text-center">
        <a class="monospaced" href="#">Add to Shopping List</a>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12 bottom-rule top-10"></div>
    </div>

    <div class="row">
      <div class="col-md-12 top-10">
        <p>To order by phone, <a href="tel:0987655544455">please call 0987655544455</a></p>
      </div>
    </div>


  </div>

  <div class='card-footer'>
      <button class='btn btn-secondary' (click)='onBack()'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>

</div>
